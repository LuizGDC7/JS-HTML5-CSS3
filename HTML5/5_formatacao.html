<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Esse texto está em
        <!-- Dê preferencia ao strong -->
        <strong>
            negrito
        </strong>
        <b>
            negrito
        </b>
    </p>
    <p>
        Esse texto está em 
        <!-- Mesmo fim do itálico -->
        <em>
            emfâse
        </em>
    </p>
    <p>
        Esse texto está em 
        <i>
            itálico
        </i>
    </p>
    <p>
        Esse texto está 
        <del>
            cortado
        </del>
    </p>
    <p>
        Esse texto está <sub>sub escrito</sub> <sup>sobre escrito</sup>
    </p>
</body>
</html>
