<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tag da tabela -->
    <table> 
        <!-- Linha da tabela -->
        <tr>
            <!-- Coluna da tabela -->
            <th>
                Identificador
            </th>
            <th>
                Nome
            </th>
            <th>
                Idade
            </th>
        </tr>
        <tr>
            <!-- Dado da tabela (table data) -->
            <td>1</td>
            <td>Luiz</td>
            <td>29</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mariana</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
