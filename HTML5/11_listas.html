<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ordered list / lista ordenada -->
    <ol>
        <!-- list item -->
        <li>Banana</li>
        <li>Maçã</li>
        <li>Mamão</li>
    </ol>

    <!-- unorordered list / lista não ordenada -->
    <ul>
        <li>Maço de cigarro</li>
        <li>Drogas</li>
        <li>Destruição interplanetária</li>
    </ul>

</body>
</html>
